<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khojki&family=Pixelify+Sans:wght@400..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Single+Day&family=Sixtyfour&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Workbench&display=swap"
      rel="stylesheet"
    />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Generate a <br /><span>Random Password</span></h1>
        <div id="choice">
          <span>Enter the Password length :</span>
          <input type="number" id="number" oninput="getvalue()" />
        </div>
        <div class="gen">
          <input type="text" id="Password" placeholder="Password" />
          <img src="files/copy.png" alt="" />
        </div>
        <div id="go">
          <button id="btn">Generate Password</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
